<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        background-color: #333;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: inline-block;
      }
      nav ul li a:hover {
        background-color: #111;
      }
      section {
        padding: 20px;
      }
      form {
        max-width: 400px;
        margin: auto;
      }
      form label {
        display: block;
        margin-top: 10px;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }
      form button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
      }
      form button:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Sports Hub</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#scores">Scores</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section id="home">
      <h2>Home</h2>
      <p>
        Welcome to the ultimate sports website. Stay updated with the latest
        news and scores.
      </p>
    </section>

    <section id="news">
      <h2>News</h2>
      <p>Get the latest updates on your favorite sports and teams.</p>
    </section>

    <section id="scores">
      <h2>Scores</h2>
      <p>Check out the latest scores from recent games.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Thank you for your message!");
        });
    </script>
  </body>
</html>
